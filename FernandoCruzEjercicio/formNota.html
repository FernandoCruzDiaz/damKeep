<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">
      <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2 bg-faded sidebar-style-1">
				<h1 class="site-title"><a href="index.html"><em class="fa fa-rocket"></em> Brand.name</a></h1>

				<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>

				<ul class="nav nav-pills flex-column sidebar-nav">
					<li class="nav-item"><a class="nav-link" href="index.html"><em class="fa fa-dashboard"></em> Dashboard</a></li>
					<li class="nav-item"><a class="nav-link" href="widgets.html"><em class="fa fa-calendar-o"></em> Widgets </a></li>
					<li class="nav-item"><a class="nav-link" href="charts.html"><em class="fa fa-bar-chart"></em> Charts </a></li>
					<li class="nav-item"><a class="nav-link" href="elements.html"><em class="fa fa-hand-o-up"></em> UI Elements</a></li>
					<li class="nav-item"><a class="nav-link active" href="cards.html"><em class="fa fa-clone"></em> Cards <span class="sr-only">(current)</span></a></li>
				</ul>

				<a href="#" class="logout-button"><em class="fa fa-power-off"></em> Signout</a></nav>

			<main class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pt-3 pl-4">
				<header class="page-header row justify-center">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left">Formulario para añadir nueva nota</h1>
					</div>

					<div class="clear"></div>
				</header>

						<section class="row">
							<div class="col-sm-12 col-md-12">
								<div class="card mb-4">
									<div class="card-block">
										<h3 class="card-title">Registro de una nueva nota</h3>

										<form class="form-horizontal" action="" method="post">
											<fieldset>
												<div class="form-group">
													<label class="col-2 control-label no-padding">Nombre del alumno</label><br>
													<input type="text" name="" value="" />
                        </div>
                        <div class="form-group">
													<label class="col-12 control-label no-padding" for="message">Observaciones</label>

													<div class="col-12 no-padding">
														<textarea class="form-control" id="message" name="message" placeholder="Por favor redactela lo más detalladamente posible aquí..." rows="5"></textarea>
													</div>
												</div>
												<div class="form-group">
													<label for="">Color</label>
														<div style="background-color: red; height: 15px"; class="col-md-1"></div>
														<div style="background-color: yellow; height: 15px"; class="col-md-1"></div>
														<div style="background-color: green; height: 15px"; class="col-md-1"></div>
														<div style="background-color: blue; height: 15px"; class="col-md-1"></div>
													</div>
												</div>
												<!-- Form actions -->
												<div class="form-group">
													<div class="col-12 widget-right no-padding">
														<button type="submit" class="btn btn-primary btn-md float-right">Añadir</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
					</div>
				</section>
			</main>
		</div>
	</div>
